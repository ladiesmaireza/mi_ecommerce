services:
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - DB_HOST=product-db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=productdb
    depends_on:
      - product-db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=product-db", "--user=root", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  product-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=productdb
    volumes:
      - product-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h","localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Cart Service (PostgreSQL)
  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - DB_HOST=cart-db
      - DB_USER=postgres
      - DB_PASSWORD=Dev@root23
      - DB_NAME=cartdb
      - APP_ENV=docker
    depends_on:
      - cart-db
    healthcheck:
      test: ["CMD", "pg_isready", "--host=cart-db", "--username=postgres", "--dbname=cartdb"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    command: bash -c "sleep 10 && php artisan migrate && php -S 0.0.0.0:3002 -t public"

  cart-db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: Dev@root23
      POSTGRES_DB: cartdb
    ports:
      - "5432:5432"
    volumes:
      - cart-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "--host=cart-db", "--username=postgres", "--dbname=cartdb"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

volumes:
  product-db-data:
  cart-db-data: